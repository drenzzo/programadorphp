details:
  name: Simone
  version: "1.0"
  icon: paper-plane
  date: 20.05.17
  author:
    name: JoomForest.com
    email: support@joomforest.com
    link: https://www.joomforest.com

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://gitter.im/gantry/gantry5

  copyright: (C) 2011 - 2016 JoomForest.com, All rights reserved.
  license: GPLv2
  description: Simone Theme
  images:
    thumbnail: template_preview.png
    preview: template_preview.png

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: jf_simone
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
      - gantry-theme://jf/assets/scss
    files:
      - hydrogen
      - custom
      - jf_template
    persistent:
      - hydrogen
      - jf_template
    overrides:
      - custom
      - jf_template

  block-variations:
    Box Variations:
      box-white: White
      box-primary: Primary
      box-info: Info
      box-success: Success
      box-warning: Warning
      box-danger: Danger
      box-red: Red
      box-pink: Pink
      box-purple: Purple
      box-deep-purple: Deep-Purple
      box-indigo: Indigo
      box-blue: Blue
      box-light-blue: Light-Blue
      box-cyan: Cyan
      box-teal: Teal
      box-green: Green
      box-light-green: Light-Green
      box-lime: Lime
      box-yellow: Yellow
      box-amber: Amber
      box-orange: Orange
      box-deep-orange: Deep-Orange
      box-brown: Brown
      box-grey: Grey
      box-blue-grey: Blue-Grey
      box-dark-grey: Dark-Grey
      box-nobg: No Background
    Effects:
      box-noshadow: No Shadow
      box-shadow-1: Shadow 1
      box-shadow-2: Shadow 2
      box-shadow-3: Shadow 3
      box-shadow-4: Shadow 4
      box-shadow-5: Shadow 5
      box-shadow-6: Shadow 6
    Utility:
      box-align-left: Align Left
      box-align-center: Align Center
      box-align-right: Align Right
      box-no-padding: No Padding
      box-no-margin: No Margin

  dependencies:
    gantry: 5.4.0

admin:
  styles:
    core:
      - base
      - accent
    section:
      - header
      - navigation
      - showcase
      - feature
      - subfeature
      - main
      - footer
    configuration:
      - breakpoints
