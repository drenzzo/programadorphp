name: Base Styles
description: Base styles for the theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#eeeeee"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#666666"
    tag-color:
      type: input.colorpicker
      label: Base HTML Tags Color
      description: Colors for HTML tags such as are - h1, h2, h3, h4, h5, h6, strong
      default: "#4d4d4d"
    accent-1:
      type: input.colorpicker
      label: Accent Color
      default: "#ff4081"
    login-left:
      type: input.colorpicker
      label: Login Button Gradient Left
      default: "#c61590"
    login-right:
      type: input.colorpicker
      label: Login Button Gradient Right
      default: "#1e80dc"